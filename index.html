<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Apollo Graves</title>
    <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>
    <canvas id="bgCanvas" width="720" height="720" class="backgroundCanvas"></canvas>
    <script src="animated-background.js?v=1"></script>
    <div class="headerFlex">
        <h1>Apollo's Stuff</h1>
        <a href="https://github.com/graveyardhotdog">
            <img src="images/github-mark-white.svg" alt="GitHub" width="50" height="50">
        </a>
    </div>
    <script>
        const buttons = [
            { text: "Game of Life", url: "game-of-life/game.html?v=1" },
            { text: "Graphing Calculator", url: "graphing-calculator/graphing-calculator.html?v=1" },
            { text: "FRC Event Tool", url: "frc-event-tool/frc-event-tool.html?v=1" },
            { text: "Melvor Idle Store Search Mod", url: "https://mod.io/g/melvoridle/m/storesearch" },
            { text: "FRC 1778 2024 Robot Code", url: "https://github.com/FIRST1778/2024-Robot-Code-Public"}
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("button-container");
            buttons.forEach(({ text, url }) => {
                const button = document.createElement("button");
                button.textContent = text;
                button.className = "defaultButton";
                button.onclick = () => (location.href = url);
                container.appendChild(button);
            });
        });
    </script>
    <div id="button-container" class="projectButtons"></div>
    <h2>Languages</h2>
    <div class="grid-container">
        <div>
            <img src="images/cpp-logo.png" alt="">
            <br/>
            C++
        </div>
        <div>
            <img src="images/kotlin-logo.png" alt="">
            <br/>
            Kotlin
        </div>
        <div>
            <img src="images/java-logo.png" alt="">
            <br/>
            Java
        </div>
        <div>
            <img src="images/python-logo.png" alt="">
            <br/>
            Python
        </div>
        <div>
            <img src="images/javascript-logo.webp" alt="">
            <br/>
            Javascript
        </div>
        <div>
            <img src="images/html-logo.png" alt="">
            <br/>
            HTML
        </div>
    </div>
</body>
</html>
